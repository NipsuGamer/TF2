alias +ammoattack "+attack; impulse 101"
alias -ammoattack "-attack; impulse 101"
bind mouse1 +ammoattack

alias +cheats "bind ins uberoff; bind del critsoff; bind kp_enter cheatsoff"
alias -cheats "bind ins uberon; bind del critson; bind kp_enter cheatson"
alias cheatson "sv_cheats 1"
alias cheatsoff "sv_cheats 0"
alias uberon "addcond 51"
alias uberoff "removecond 51"
alias critson "addcond 11"
alias critsoff "removecond 11"
bind alt +cheats
