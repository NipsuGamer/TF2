alias +ammoattack "+attack; impulse 101"
alias -ammoattack "-attack; impulse 101"
bind mouse1 +ammoattack

alias +cheats "bind ins crits; bind del cheatsoff"
alias -cheats "bind ins uber; bind del  cheatson"
alias cheatson "sv_cheats 1"
alias cheatsoff "sv_cheats 0"
alias uber "addcond 51"
alias crits "addcond 11"
bind alt +cheats
