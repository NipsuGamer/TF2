alias +ammoattack "+attack; impulse 101"
alias -ammoattack "-attack; impulse 101"
bind mouse1 +ammoattack

alias +cheats "bind ins uberoff; bind del critsoff"
alias -cheats "bind ins uberon; bind del critson"
alias uberon "addcond 51"
alias uberoff "removecond 51"
alias critson "addcond 11"
alias critsoff "removecond 11"
bind alt +cheats
bind kp_plus "sv_cheats 1; rcon sv_cheats 1"
bind kp_minus "sv_cheats 0; rcon sv_cheats 0"
