join_class sniper

bind 1 "slot1;r_drawviewmodel 1;viewmodel_fov 125;cl_crosshair_file crosshair3;cl_crosshair_scale 32;cl_crosshair_blue 0;cl_crosshair_green 255;cl_crosshair_red 0"

bind q "slot1;r_drawviewmodel 0;cl_crosshair_file crosshair3;cl_crosshair_scale 32;cl_crosshair_blue 0;cl_crosshair_green 255;cl_crosshair_red 0"
bind e "slot2;r_drawviewmodel 0;cl_crosshair_file crosshair5;cl_crosshair_scale 32;cl_crosshair_blue 255;cl_crosshair_green 255;cl_crosshair_red 0"

//Medic
alias callmedic "voicemenu 0 0"
bind mouse4 "callmedic"

//Yes-No
alias "+voice" "bind mouse4 no; bind mouse5 yes"
alias "-voice" "bind mouse5 none; bind mouse4 callmedic"
alias "yes" "voicemenu 0 6"
alias "no" "voicemenu 0 7"
alias none ""
bind shift "+voice"

bind mwheeldown ""
bind mwheelup ""

cl_interp 0.034
